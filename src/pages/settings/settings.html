        Guardar

  </ion-navbar>
</ion-header>

  <div style="height: 20px"></div>

  <form [formGroup]="settingsForm" class="settings-form">
    <ion-list class="user-data-content">
      <ion-item>
        <ion-label stacked>Nombre</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Apellido</ion-label>
        <ion-input type="text" formControlName="lastname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Cédula/RUC</ion-label>
        <ion-input type="text" formControlName="ruc"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Teléfono</ion-label>
        <ion-input type="tel" formControlName="phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Dirección</ion-label>
        <ion-input formControlName="address"  ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>E-mail</ion-label>
        <ion-input formControlName="email" ></ion-input>
      </ion-item>
