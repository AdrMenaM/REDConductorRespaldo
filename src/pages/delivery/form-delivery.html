<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Entrega
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <form class="sample-form event-form" [formGroup]="delivery_form" (ngSubmit)="createDelivery()">
   <div item-content style="width:100%; padding: 10px 15px 0px 15px; height: 60px;">
              <ion-textarea placeholder="Observacion" #box rows="3"  formControlName="observation"></ion-textarea>  
  </div>
  <div class="title">Por favor, firme aqu√≠</div>
  
  <ion-row [ngClass]="{'drawing-active': isDrawing}">
    <ion-col></ion-col>
    <ion-col>
      <signature-pad (onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()"></signature-pad>
    </ion-col>
    <ion-col></ion-col>
 
  </ion-row>
  <button ion-button full color="danger" (click)="clearPad()">Limpiar</button>
  <button ion-button full color="secondary" (click)="savePad()">Guardar</button>
 
  <ion-row>
    <ion-col></ion-col>
    <ion-col width-80>
      <img [src]="signature"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  </form>
 
</ion-content>
